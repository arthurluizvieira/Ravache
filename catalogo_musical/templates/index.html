<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Musical</title>
</head>
<body>
    <h1>Catálogo de Discos</h1>
    <a href="{{ url_for('cadastrar') }}">Cadastrar Novo Disco</a>
    <ul>
        {% for disco in discos %}
            <li>
                <strong>{{ disco.title }}</strong> ({{ disco.release_year }}) - {{ disco.artist.name }} 
                - Gênero: {{ disco.genre.name }}
                <a href="{{ url_for('editar', id=disco.id) }}">Editar</a> | 
                <a href="{{ url_for('excluir', id=disco.id) }}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
