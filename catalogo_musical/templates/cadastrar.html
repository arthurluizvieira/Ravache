<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Disco</title>
</head>
<body>
    <h1>Cadastrar Novo Disco</h1>
    <form method="POST">
        <label for="title">Título:</label>
        <input type="text" name="title" required><br>

        <label for="release_year">Ano de Lançamento:</label>
        <input type="number" name="release_year" required><br>

        <label for="cover_image">Capa (URL da imagem):</label>
        <input type="text" name="cover_image" required><br>

        <label for="artist_name">Artista:</label>
        <input type="text" name="artist_name" required><br>

        <label for="genre_name">Gênero Musical:</label>
        <input type="text" name="genre_name" required><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
